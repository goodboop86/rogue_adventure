name: rogue_adventure
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.17.0
  dart_console: ^1.1.0
  logging: ^1.2.0
  http: ^1.2.1
  collection: ^1.18.0
  flutter_riverpod: ^2.5.1
  flame_riverpod: ^5.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.9
  mockito: ^5.4.4
  build_runner: ^2.4.8
flutter:
  uses-material-design: true
  assets:
    - assets/json/
    - assets/
    - assets/images/block/floor/
    - assets/images/block/wall/
    - assets/images/character/enemy/
    - assets/images/character/player/
    - assets/images/character/npc/
    - assets/images/consumable/food/
    - assets/images/consumable/scroll/
    - assets/images/consumable/weed/
    - assets/images/equipment/weapon/
    - assets/images/equipment/shield/
    - assets/images/equipment/accessory/
    - assets/images/ui/button/
    - assets/images/ui/effect/
    - assets/images/ui/icon/